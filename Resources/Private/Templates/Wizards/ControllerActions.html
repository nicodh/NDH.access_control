<style type="text/css">
    table.acl_list td, th {
        padding: 8px 12px;
        text-align: center;
    }

    table.acl_list td:nth-child(1) {
        text-align: left;
        min-width: 120px;
    }

    table.acl_list tbody {
        max-height: 600px !important;
    }

    table.acl_list {
        float: left;
        margin-left: 20px;
    }


</style>
<script type="text/javascript" src="../typo3conf/ext/access_control/Resources/Public/Javascript/Backend/UserFields.js">


</script>
<div id="tableWrapper" style="min-width:650px">
    <table class="typo3-TCEforms-select-checkbox acl_list">
        <thead>
        <tr class="c-header-checkbox-controls t3-row-header">
            <td class="c-checkbox" colspan="4">
                Actions
            </td>
        </tr>
        </thead>
        <tbody>
        <f:for each="{extensions}" as="extension" key="extensionName">
            <tr class="c-header">
                <td style="background-color:#D8ECD0;border:1px solid #999" colspan="4">
                    <h1 colspan="4">{extensionName}</h1>
                </td>
            <tr>
                <f:for each="{extension.plugins}" as="plugin" key="pluginKey">
                    <tr><td colspan="4"><h3>Plugin: {plugin.name}</h3></td> </tr>
                    <f:for each="{plugin.controllers}" as="controller" key="controllerName">
                        <tr>
                            <td colspan="2"><h3>{controllerName}</h3></td>
                            <td  style="text-align: center">Allow</td>
                            <td  style="text-align: center">Deny</td>
                        </tr>
                        <f:for each="{controller.actions}" as="action">
                            <tr>
                                <td colspan="2">
                                    {controllerName} -> {action}()
                                </td>
                                <td style="text-align: center">
                                    <input type="radio"
                                           data-type="controllerAction"
                                           name="data[tx_accesscontrol_domain_model_role][{currentUid}][methods][{pluginKey}][{controller.className}][{action}Action]"
                                           value="1"/>
                                </td>
                                <td style="text-align: center">
                                    <input type="radio" checked="checked"
                                           data-type="controllerAction"
                                           name="data[tx_accesscontrol_domain_model_role][{currentUid}][methods][{pluginKey}][{controller.className}][{action}Action]"
                                           value=""/>
                                </td>
                            </tr>
                        </f:for>
                    </f:for>
                </f:for>
        </f:for>
        </tbody>
    </table>
</div>
